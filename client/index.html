<!DOCTYPE html>
<html>
  <head>
    <title>Node.js File Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body style="padding: 5%;">    
      <div class="container">
	  <div class="col-md-4 col-md-offset-4">
        <form class="form-horizontal" id="uploadForm" enctype="multipart/form-data" action="/api/upload" method="post">        
            <div class="form-group">
                <label class="btn btn-primary btn-block">
                    Browse <input type="file" class="form-control" style="display: none;" name="fileUpload" required>
                </label>
            </div>            
            <div class="form-group">
                <input class="btn btn-success  btn-block" type="submit" value="Upload file" name="submit">                
            </div>
        </form>
      </div>
	  </div>
  </body>
</html>
